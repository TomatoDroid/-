<body>
    <script>
        class Stroage{
            static getInstance(){
                if(!Storage.instance){
                    Storage.instance = new Stroage();
                }
                return Storage.instance;
            }
            getItem(key){
                return localStorage.getItem(key);
            }
            setItem(key,value){
                return localStorage.setItem(key,value);
            }
        }
        const storage = Stroage.getInstance();
        storage.setItem('liuzhen','haha');
        console.log(storage.getItem('liuzhen'));
        
    </script>
</body>
