<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gird布局</title>
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <ul class="grid">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <style>
        .grid{
            display: grid;
            width: 300px;
            height: 300px;
            padding: 50px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
        .grid li{
            width: 100px;
            height: 100px;
            border: 4px solid gray;
            /* box-sizing: border-box; */
            margin-left: -4px;
            margin-top: -4px;
        }
        /* .grid li:nth-child(3n+1){
            margin-left: 0;
        } */
        .grid li:hover{
            border-color: rebeccapurple;
            /* z-index: 2; */
        }
    </style>
</body>
</html>
