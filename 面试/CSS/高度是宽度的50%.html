<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>高度是宽度的50%</title>
    <style>
      section {
        width: 600px;
        height: 400px;
        background: rebeccapurple;
        position: relative;
      }
      article {
        position: absolute;
        height: 0;
        padding-top: 50%;
        left: 50px;
        right: 50px;
        top: 50%;
        background: red;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <section>
      <article></article>
    </section>
  </body>
</html>
