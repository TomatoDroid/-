<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            margin-bottom: 10px;
        }
        section article div{
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 高度已知，请写出三栏布局，左右两栏各占300px，中间自适应 -->
    <!-- 1.浮动 2.绝对定位 3.flexbox 4.表格布局 5.网格布局 -->
    <section class="layout float">
        <style>
            .layout.float .left {
                float: left;
                width: 300px;
                background: yellow;
            }
            .layout.float .right{
                float: right;
                width: 300px;
                background: yellow;
            }
            .layout.float .center{
                background: bisque;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动解决方案</h1>
            </div>
        </article>
    </section>
    <section class="layout position">
        <style>
            .layout.position{
                height: 100px;
            }
            .layout.position .left{
                width: 300px;
                position: absolute;
                left: 0;
                background: blue;
            }
            .layout.position .right{
                width: 300px;
                position: absolute;
                right: 0;
                background: rebeccapurple;
            }
            .layout.position .center{
                position: absolute;
                left: 300px;
                right: 300px;
                background: yellowgreen;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>绝对定位布局</h1>
            </div>
        </article>
    </section>
</body>
</html>
