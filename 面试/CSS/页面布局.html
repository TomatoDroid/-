<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            margin-bottom: 10px;
        }
        section article div{
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- 高度已知，请写出三栏布局，左右两栏各占300px，中间自适应 -->
    <!-- 1.浮动 2.绝对定位 3.flexbox 4.表格布局 5.网格布局 -->
    <section class="layout float">
        <style>
            .layout.float .left {
                float: left;
                width: 300px;
                background: yellow;
            }
            .layout.float .right{
                float: right;
                width: 300px;
                background: yellow;
            }
            .layout.float .center{
                background: bisque;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动解决方案</h1>
            </div>
        </article>
    </section>
    <section class="layout absolute">
        <style>
            /* 快速写法，使得div全部设置absolute */
            .layout.absolute .left-right-center>div{
                position: absolute;
            }
            .left-right-center .left{
                left: 0;
                width: 300px;
                background: rebeccapurple;
            }
            .left-right-center .center{
                /* 不设置宽度，令其自适应 */
                left: 300px;
                right: 300px;
                background: yellow;
            }
            .left-right-center .right{
                right: 0;
                width: 300px;
                background: rebeccapurple;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>绝对定位布局</h1>
            </div>
        </article>
    </section>

    <section class="layout flexbox">
        <style>
            .layout.flexbox{
                /* 上面的绝对定位脱离了文档流挡住了flexbox的 */
                margin-top: 120px;
            }
            .layout.flexbox .left-right-center{
                display: flex;
            }
            .layout.flexbox .left{
                width: 300px;
                background: rebeccapurple;
            }
            .layout.flexbox .center{
                flex: 1;
                background: yellow;
            }
            .layout.flexbox .right{
                width: 300px;
                background: rebeccapurple;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h1>flexbox布局</h1>
            </div>
            <div class="right"></div>
        </article>
    </section>

    <section class="layout table">
        <style>
            .layout.absolute .left-right-center{
                width: 100;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h1>table布局</h1>
            </div>
            <div class="right"></div>
        </article>
    </section>
</body>
</html>
