<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            margin-top: 10px;
        }
        section article>div{
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- 三栏布局 -->
    <section class="layout float">
        <style>
            .layout.float .left{
                float: left;
                width: 300px;
                background: rebeccapurple;
            }
            .layout.float .center{
                background: yellow;
            }
            .layout.float .right{
                width: 300px;
                float: right;
                background: rebeccapurple;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动布局</h1>
            </div>
        </article> 
    </section>

    <section class="layout absolute">
        <style>
            .layout.absolute .left{
                position: absolute;
                width: 300px;
                left: 0;
                background: rebeccapurple;
            }
            .layout.absolute .right{
                position: absolute;
                width: 300px;
                right: 0;
                background: rebeccapurple;
            }
            .layout.absolute .center{
                position: absolute;
                left: 300px;
                right: 300px;
                background: yellow;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>绝对布局</h1>
            </div>
        </article> 
    </section>

    <section class="layout flex">
        <style>
            .layout.flex{
                margin-top: 120px;
            }
            .layout.flex .left-right-center{
                display: flex;
            }
            .layout.flex .left{
                width: 300px;
                background: rebeccapurple;
            }
            .layout.flex .center{
                flex: 1;
                background: yellow;
            }
            .layout.flex .right{
                width: 300px;
                background: rebeccapurple;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h1>Flex布局</h1>
            </div>
            <div class="right"></div>
        </article> 
    </section>

    <section class="layout table">
        <style>
            .layout.table .left-right-center{
                display: table;
                width: 100%;
                height: 100px;
            }
            .layout.table .left-right-center>div{
                display: table-cell;
            }
            .layout.table .left{
                width: 300px;
                background: rebeccapurple;
            }
            .layout.table .center{
                background: yellow;
            }
            .layout.table .right{
                width: 300px;
                background: rebeccapurple;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h1>Table布局</h1>
            </div>
            <div class="right"></div>
        </article> 
    </section>

    <section class="layout grid">
        <style>
            .layout.grid .left-right-center{
                display: grid;
                grid-template-rows: 100px;
                grid-template-columns: 300px auto 300px;
            }
            .layout.grid .left{
                background: rebeccapurple;
            }   
            .layout.grid .center{
                background: yellow;
            }
            .layout.grid .right{
                background: rebeccapurple;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="center">
                <h1>Grid布局</h1>
            </div>
            <div class="right"></div>
        </article> 
    </section>
</body>
</html>
