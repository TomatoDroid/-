<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            padding-left: 60px;
        }
        #ball{
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        #ball:hover{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <p>click anywhere to move the ball</p>
    <div id="ball"></div>
    <script>
    var f = document.querySelector('#ball')
    document.addEventListener('click',function(e){
        f.style.left = (e.clientX-25)+'px'
        f.style.top = (e.clientY-25)+'px'
        f.clientHeight += 25
        f.clientWidth +=25 
    },false)
    </script>
</body>
</html>
