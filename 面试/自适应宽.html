<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer{
            font-size: 0;
            width: 100%;
        }
        .fixed{
            width: 200px;
        }
        .auto{
            width: 100%;
            margin-left: -200px;
            padding-left: 200px;
            box-sizing: border-box;
        }
        .fixed, .auto{
            height: 300px;
            outline: 1px solid blue;
            display: inline-block;
            vertical-align: top;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="fixed"></div>
        <div class="auto"></div>
    </div>
</body>
</html>
