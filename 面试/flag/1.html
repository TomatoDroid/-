    <!-- 扁平化输出 -->
    <h4>请写出下面</h4>
    <section class="code">
        <code>var arr=['a', ['b', 'c', [7, 8]], 2, ['d', 'e', 'f'], 'g', 3, 4];flat(arr)//["a", "b", "c", 7, 8, 2, "d", "e", "f", "g", 3, 4]</code>
        <script type="text/javascript">
            // 方法一：递归
            function flat (array) {
                var result = [];
                var each = function(array){
                    array.forEach(element => {
                        if(element instanceof Array){
                            each(element);
                        }else{
                            result.push(element);
                        }
                    });
                }
                each(array);
                return result;
            }
            var arr = ['a', ['b', 'c', [7, 8]], 2, ['d', 'e', 'f'], 'g', 3, 4];
            console.log(flat(arr));
        </script>
  </section>
