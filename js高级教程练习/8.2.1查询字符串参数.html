<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var pathStr = '?name="liuzhen"&password="lz123"';
        //解析链接？后的参数，并将其以name=value的形式写进arg
        function getQueryStringArgs(args){
            // var qs = (location.search.length > 0 ? loaction.search.substring(1) : ''),
            var qs = (args.length > 0 ? args.substring(1) : ''),
            // 保存数据对象
            args = {},
            // 取得每一项
            items = qs.length ? qs.split('&') : [],
            item = null,
            name = null,
            value = null,
            // 在for循环中使用
            i = 0,
            len = items.length;
            for(i=0;i<len;i++){
                item = items[i].split('=');
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);
                if(name.length){
                    args[name] = value;
                }
            }
            return args;
        }

        var arrs = getQueryStringArgs(pathStr);
        console.log(arrs);
    </script>
</body>
</html>
