<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>点击</p>
    <script>
        var temp = '';
        var p = document.querySelector('p');
        p.addEventListener('click',function(){
            temp = '2';
        });
        var resTimeInter = setInterval(function () {
            console.log('开始');
            if(temp === '2'){
                // responseTimeUrl();
                clearInterval(resTimeInter);
                console.log('结束');
            }
        },1000);
    </script>
</body>
</html>
