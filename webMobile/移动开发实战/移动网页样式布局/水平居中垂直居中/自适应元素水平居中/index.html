<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应块级元素水平居中（块级元素宽度不定）</title>
    <style>
        .main{
            width: 320px;
            height: 768px;
            margin: 50px auto;
        }
        .item{
            position: relative;
            font-family: sans-serif;
            float: left;
            margin-left: 10px;
        }
        .icon-password{background: url('./images/icon-password.png') center no-repeat;}
        .icon-user{background: url('./images/icon-user.png') center no-repeat;}
        .icon-setting{background: url('./images/icon-setting.png') center no-repeat;}
        .icon-list{background: url('./images/icon-list.png') center no-repeat;}
        .icon{
            display: block;
            width: 40px;
            height: 40px;
            border: 1px solid #999;
            border-radius: 50%;
            background-size: 50% 50%;
        }
        .content{
            display: none;
            position: absolute;
            top: 45px;
            left: 50%;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: nowrap;
            padding: 4px;
            /* 左边缘向左移动自身宽度的一半 */
            transform: translateX(-50%);
        }
        .item:hover .content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">
            <i class="icon icon-password"></i>
            <div class="content">修改密码</div>
        </div>
        <div class="item">
            <i class="icon icon-user"></i>
            <div class="content">修改身份证信息</div>
        </div>
        <div class="item">
            <i class="icon icon-setting"></i>
            <div class="content">设置</div>
        </div>
        <div class="item">
            <i class="icon icon-list"></i>  
            <div class="content">我的订单</div>
        </div>
    </div>
</body>
</html>
