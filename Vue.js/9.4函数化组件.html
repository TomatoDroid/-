<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ele :data="data"></ele>
        <button @click="change('img')">切换为图片组件</button>
        <button @click="change('video')">切换为视频组件</button>
        <button @click="change('text')">切换为文字组件</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
        //图片组件选项
        var ImgItem = {
            props: ['data'],
            render: function (createElement, context) {
                return createElement('div',[
                    createElement('p','图片组件'),
                    createElement('img',{
                        attrs:{
                            src:this.data.url
                        }
                    })
                ])
            }
        }
        var VedioItem = {
            props:['data'],
            render: function (createElement, context) {
                return createElement('div',[
                    createElement('p','视频组件'),
                    createElement('video',{
                        attrs:{
                            src:this.data.url,
                            controls:'controls',
                            autoplay:'autoplay'
                        }
                    })
                ])
            }
        }
        var TextItem = {
            props:['data'],
            render: function (createElement, context) {
                return createElement('div',[
                    createElement('p','文字组件'),
                    createElement('p',this.data.content)
                ])
            }
        }
        Vue.component('ele',{
            // 函数化组件
            functional:true,
            props:{
                data:{
                    type:Object,
                    required:true
                }
            },
            render: function (createElement, context) {
                function getComponent(){
                    var data = context.props.data;
                    if(data.type === 'img') return ImgItem;
                    if(data.type === 'vedio') return VedioItem;
                    return TextItem;
                }
                return createElement(
                    getComponent(),
                    {
                        props:{
                            data:context.props.data
                        }
                    },
                    context.children
                )
            }
        });
        var app = new Vue({
            el:'#app',
            data:{
                data:{}
            },
            methods: {
                change(type){
                    if(type === 'img'){
                        this.data = {
                            type:'img',
                            url:'http://www.gravatar.com/avatar/0003b4a0a24237003f1ba141330434ea?s=180&d=identicon'
                        }
                    }else if(type === 'vedio'){
                        this.data = {
                            type:'vedio',
                            url:'http://vjs.zencdn.net/v/oceans.mp4'
                        }
                    }else if(type === 'text'){
                        this.data = {
                            type:'text',
                            content:'这就是文本'
                        }
                    }
                }
            },
            created () {
                // 默认初始化数据
                this.change('vedio');
            }
        });
    </script>
</body>
</html>
