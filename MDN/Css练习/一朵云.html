<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素应用</title>
    <style>
        .fancy{
            text-align: center;
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            padding: 80px 1em 0 1em;
            margin: 0 100px;
            position: absolute;
            background-color: #a4c9cf;
            border-radius: 100% 100% 0 0;
        }
        .fancy::after,.fancy::before{
            content: '';
            position: absolute;
            bottom: 0;
            z-index: -1;
            background: #a4c9cf;
            border-radius: 100%;
        }
        .fancy::before{
            width: 125px;
            height: 125px;
            left: -80px;
            border-bottom-right-radius: 0;
        }
        .fancy::after{
            width: 100px;
            height: 100px;
            right: -60px;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
    <div class="fancy">Hi! I want to be fancy.</div>
</body>
</html>
