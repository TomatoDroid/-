<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素控制引号</title>
    <style>
        blockquote{
            width: 500px;
            min-height: 5em;
            padding: 1em 4em;
            font: 1em/150% sens-serif;
            position: relative;
            background-color: lightgoldenrodyellow;
        }
        blockquote::before,blockquote::after{
            position: absolute;
            height: 3rem;
            font:  6rem/100% Georgia, "Times New Roman", Times, serif;
        }
        blockquote::before{
            content: '“';
            top:0.3rem;
            left:0.9rem;
        }
        blockquote::after{
            content: '”';
            bottom: 0.3rem;
            right: 0.8rem;
        }
        blockquote:lang(fr)::before{
            content: '«';
            top: -1.5rem;
            left: 0.5rem;
        }
        blockquote:lang(fr)::after{
            content: '»';
            bottom: 2.6rem;
            right: 0.5rem;
        }
        blockquote i{
            display: block;
            font-size: 0.8em;
            margin-top: 1rem;
            text-align:right;
        }
    </style>
</head>
<body>
    <blockquote>People who think they know everything are a great annoyance to those of us who do. <i>Isaac Asimov</i></blockquote>
    <blockquote lang="fr">L'intelligence, c'est comme les parachutes, quand on n'en a pas, on s'écrase. <i>Pierre Desproges</i></blockquote>
</body>
</html>
