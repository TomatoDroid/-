<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素以及阴影的应用</title>
    <style>
        .fancy{
            position: relative;
            max-width: 200px;
            padding: 2em;
            text-align: center;
            background-color: #FFC;
        }        
        .fancy::before{
            content: '';
            position: absolute;
            bottom: 15px;
            right: 5px;
            width: 50%;
            z-index: -1;
            top: 80%;
            max-width: 200px;
            box-shadow: 0 13px 10px black;
            transform: rotate(4deg);
        }
    </style>
</head>
<body>
    <div class="fancy">Hi! I want to be fancy.</div>
</body>
</html>
