<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 1px dashed #000;
            margin: 100px auto;
            border-radius: 50%;
            position:relative;
            /* 希望其中的子盒子保持3D效果 */
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-20deg);
            animation: gun 8s linear infinite;
        }
        .box>div{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            color: black;
            line-height: 250px;
            text-align: center;
            font-size: 100px;
        }
        .box .left{
            background-color: rgba(120, 250, 250,0.5);
            transform-origin: left;
            transform: rotateY(-90deg) translateX(-125px);
        }
        .box .right{
            background-color: rgba(142, 245, 47, 0.8);
            transform-origin: right;
            transform: rotateY(90deg) translateX(125px);
        }
        .box .up{
            background-color: rgba(29, 5, 24, 0.5);
            /* transform-origin:  */
            transform: rotateX(90deg) translateZ(125px);
        }
        .box .down{
            background-color: rgba(240, 34, 44, 0.8);
            transform-origin: left;
            transform: rotateX(270deg) translateZ(125px);
        }
        .box .back{
            background-color: rgba(24, 75, 241, 0.5);
            /* transform-origin:  */
            transform: rotateY(180deg) translateZ(125px);
        }
        .box .forward{
            background-color: rgba(97, 124, 35, 0.8);
            /* transform-origin:  */
            transform: translateZ(125px);
        }

        @keyframes gun{
            0%{

            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="up">上</div>
        <div class="down">下</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="forward">前</div>
        <div class="back">后</div>
    </div>
</body>
</html>
