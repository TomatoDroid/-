<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 0 auto;
            padding: 0;
            list-style: none;
            width: 600px;
            background: pink;
            display: flex;
            justify-content: space-around;
        }
        ul li{
            flex: 1;
            text-align: center;
            height: 60px;
            line-height: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>
        <ul>
            <li>首页</li>
            <li>首页1</li>
            <li>首页2</li>
            <li>首页3</li>
            <li>首页4</li>
        </ul>
</body>
</html>
