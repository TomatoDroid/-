    <style>
        body{
            font-size: 12px;
        }
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        img{
            width: 100%;
        }

        /* 导航模块 */
        .nav .item{
            display:flex;
            height: 90px;
            background-color: deeppink;
            margin: 10px;
            border-radius: 15px;
        }

        .nav .item:nth-child(2){
            background-color:mediumseagreen;
        }

        .nav .item:nth-child(3){
            background-color:#daa520;
        }
        .nav .item:nth-child(4){
            background-color:#e92322;
        }
        
        .item .pub{
            flex: 1;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            text-align: center;
            font-size: 30px;
            font-weight: 700px;
            line-height: 90px;
        }
        .item .sub{
            flex: 2;
        }
        .item .sub a{
            width: 50%;
            float: left;
            text-align: center;
            height: 45px;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            box-sizing: border-box;
            line-height: 45px;
        }
        .nav .item:nth-child(4) .sub a{
            width: 33.33%;
        }
        /* 中部广告 */
        .extre{
            display:flex;
        }
        .extre a{
            flex: 1;
        }
        /* 底部链接 */
        .footer .f-nav{
            display:flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .footer .f-nav li {
            flex: 1;
            text-align: center;
            line-height: 70px;
        }
        .footer p{
            text-align: center;
            line-height: 60px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
