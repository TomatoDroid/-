<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 使用var声明变量 全局只有一个变量i，不存在块级作用域
    var data = [];
    for(var i=0;i<10;i++){
        data[i] = function(){
            console.log(i);
        }
    }
    data[6](); //10 
    //使用闭包来实现
    //闭包：有权访问另一个函数作用域中的变量的函数
    var data2 = [];
    for(var j=0;j<10;j++){
        data2[j] = function(num){
            return function(){
                console.log(num);
            }
        }(j);
    }
    data2[6]();//6
    //使用let变量
    var data3 = [];
    for(let i=0;i<10;i++){
        data3[i] = function(){
            console.log(i);
        }
    }
    data3[6]();//6
    </script>
</body>
</html>
