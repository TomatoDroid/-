<body>
    <script>
        const bobbleSort = (arr,length) => {
            for(let i=0;i<length;++i){
                let flag = false
                for(let j=0;j<length-i-1;++j){
                    if(arr[j] > arr[j+1]){
                        let temp = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = temp
                        flag = true
                    }
                }
                if(!flag) break
            }
            return arr
        }
        const arr = [7,9,6,5,8]
        // console.log(bobbleSort(arr,arr.length))

        
        const insertSort = (arr,length) => {
            for(let i=1;i<length;++i){
                let value = arr[i]
                let j = i-1
                for(;j>=0;--j){
                    if(arr[j] > value){
                        arr[j+1]  = arr[j]
                    }else{
                        break
                    }
                }
                arr[j+1] = value
            }
            return arr
        }
        // console.log(insertSort(arr,arr.length))
        const swap = (arr,i,j) => {
            let temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
        }

        const partion = (arr, pivot, left, right) => {
            let value = arr[pivot]
            let startIndex = left
            for(let i=left;i<right;++i){
                if(arr[i] < value){
                    swap(arr, i, startIndex)
                    startIndex++
                }
            }
            swap(arr, startIndex, pivot)
            return startIndex
        }

        const quickSort = (arr, left, right) => {
            if(left < right){
                let pivot = right
                let pivotIndex = partion(arr, pivot, left, right)
                quickSort(arr, left, pivotIndex-1<left?left:pivotIndex-1)
                quickSort(arr, pivotIndex+1>right?right:pivotIndex+1, right)
            }
        }
        quickSort(arr,0,arr.length-1)
        console.log(arr)
    </script>
