<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const testArr = [11,8,6,14,10]

        const swap = (arr, i, j) => {
            let temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
        }
        const partion = (arr, pivot, left, right) => {
            let pivotValue = arr[pivot]
            let startIndex = left
            for(let i=left;i<right;++i){
                if(arr[i] < pivotValue){
                    swap(arr, i, startIndex)
                    startIndex++
                }
            }
            swap(arr, startIndex, pivot)
            return startIndex
        }
        const quickSort = (arr, left, right) => {
            if(left<right){
                let pivot = right
                let pivotIndex = partion(arr, pivot, left, right)
                quickSort(arr,left,pivotIndex-1<left?left:pivotIndex-1)
                quickSort(arr,pivotIndex+1>right?right:pivotIndex+1,right)
            }
        }

        quickSort(testArr,0,testArr.length-1)
        console.log(testArr)
    </script>
</body>
</html>
