    <!-- 二叉树路径求和 -->
    <script>
        // function TreeNode(){

        function findPath(node, expectNumber){
            var result = []
            if(node === null){
                return result
            }
            dfsFind(node, expectNumber, [], 0, result)
            return result
        }
        function dfsFind(node, expectNumber, path, currentSum, result){
            currentSum += node.value
            path.push(node.value)
            if(currentSum === expectNumber && node.left === null && node.right === null){
                result.push(path.slice(0))
            }
            if(node.left !== null){
                dfsFind(node.left, expectNumber, path, currentSum, result)
            }
            if(node.right !== null){
                dfsFind(node.right, expectNumber, path, currentSum, result)
            }
            path.pop()
        }

        // 二叉树求深度
        function maxDeep(node){
            if(node === null){
                return 0
            }else{
                let leftDeep = maxDeep(node.left)
                let rightDeep = maxDeep(node.right)
                let resultDeep = leftDeep > rightDeep ? leftDeep : rightDeep
                return resultDeep + 1  
            } 
        }
        let tree = {
            value:1,
            left:{
                value:2,
                left:{
                    value:3,
                    left:{value:4,left:null,right:null},
                    right:{value:2,left:null,right:null}
                },
                right:{value:6,left:null,right:null}
            },
            right:{value:4,left:null,right:null}
        }
        console.log(maxDeep(tree))
    </script>
